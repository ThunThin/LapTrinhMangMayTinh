# Cấu hình markdown
[markup]
  [markup.highlight]
    style = "github-dark"
    lineNos = true
    codeFences = true

# Cấu hình output
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

# Cấu hình pagination
[pagination]
  pageSize = 9

